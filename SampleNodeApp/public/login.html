<div ng-controller="loginController">

    <div class="container" ng-hide="loginHideValue" >
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-lg-8 col-lg-offset-1 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                   <!-- <form id="loginform" class="form-horizontal" role="form">-->

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="username" ng-model="username" placeholder="username or email">
                        </div>

                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" ng-model="password" placeholder="password">
                        </div>

                        <div style="margin-top:10px" class="form-group">
                            <div class="col-lg-12 col-lg-offset-0 controls visible-lg ">
                                <label for="message-type" ng-hide="errormessagehide" style="color: red" class="col-lg-6 col-md-3 col-sm-3 col-xs-3 control-label">Incorrect credentials! Please try again.... </label>
                                <button id="message-type" class="btn btn-success" style="width: 200px" ng-disabled="logindisabled" ng-click="adminvalidate()">Login</button>
                            </div>
                            <div class="col-sm-10 controls visible-xs ">
                                <label for="message" ng-hide="errormessagehide" style="color: red">Incorrect credentials! Please try again.... </label>
                                <button id="message" class="btn btn-success" style="width: 100px" ng-disabled="logindisabled" ng-click="adminvalidate()">Login</button>
                            </div>
                        </div>
                   <!-- </form>-->


                </div>
            </div>
        </div>




    </div>



</div>
